<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>

    <!-- Daisy & Tailwind  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-[#1E1E1E] bg-[url(./images/background.png)] bg-no-repeat bg-center">
    <main class="poppins">
        <!-- Home Screen -->
        <section id="home" class="text-white flex flex-col justify-center items-center space-y-5 min-h-screen">
            <h1 class="text-7xl anton font-extrabold uppercase">Alpha Clash Pro</h1>
            <p class="text-2xl font-bold poppins">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button onclick="play()" id="initial-play" class="text-2xl font-bold poppins btn btn-primary">Play</button>

        </section>

        <!-- Play Ground Start -->
        <section id="play-ground" class="hidden">
            <div>
                <!-- Screen -->
                <div class=" flex flex-col justify-center items-center py-10">

                    <div
                        class="border-8 rounded-2xl artboard artboard-horizontal phone-6 border-[#010313CC] bg-[#FFFFFFB3]">
                        <span id="display-char" class="uppercase text-9xl font-extrabold text-center flex justify-center h-full items-center">W</span>
                    
                    </div>

                </div>

                <!-- Keyboard start-->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>
                <!-- Keyboard end -->
                <!-- Life Score -->
                <div class="flex justify-around">
                    <button class="btn">
                        Life
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                        </svg>
                        <span id="life">5</span>
                    </button>

                    <button  class="btn">
                        Score
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                        </svg>
                        <span id="play-score">0</span>
                    </button>
                </div>
            </div>

        </section>
        <!-- Play Ground End -->

        <section id="score-board" class="flex justify-center items-center min-h-screen hidden">

            <div class="bg-slate-50 w-72 h-64 flex flex-col justify-center items-center space-y-5">
                <h2 class="text-5xl font-extrabold">Score: <span id="final-score">0</span></h2>
                <button onclick="play()" class="btn btn-primary">Play Again</button>
            </div>

        </section>
    </main>

    <script src="./utility.js"></script>
    <script src="./script.js"></script>
</body>

</html>
